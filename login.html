<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | K-water</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>Header</header>
    <section>
        <aside>Aside 메뉴</aside>
        <article>
            <h1>로그인</h1>
            <form action="#" name="loginForm" method="post">
                <fieldset id="loginWindow">
                    <legend>Login</legend>
                    <div class="logo"></div>
                    <div id="notice">
                        <p>K-water 이용자들을 위한 공간입니다.</p>
                        <p>이용자들은 회원가입을 한 후 이용하십시오. <br> 그 외 사용자는 이용할 수 없습니다.</p>
                    </div>
                    <div id="loginForm">
                        <div id="login">
                            <p>
                                <label for="userId" class="labelStyle">아이디</label>
                                <input type="text" class="boxStyle" id="userId" placeholder="아이디를 입력하세요.">
                            </p>
                            <p>
                                <label for="userPWD" class="labelStyle">비밀번호</label>
                                <input type="password" class="boxStyle" id="userPWD" placeholder="비밀번호를 입력하세요.">
                            </p>
                            <a href="#">확인</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </article>
    </section>
</body>
</html>
